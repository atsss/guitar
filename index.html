<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>

    <style>
      button {
        margin: 2px;
        padding: 4px;
      }

      video {
        width: 300;
        height: 300;
      }

      p {
        display: inline;
        font-size: 14px;
      }

      h6 {
        margin: 4px;
        font-weight: lighter;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h3>Train a Neural Network to distinguish between class A, B, C and D</h3>
    <div id="videoContainer"></div>
    <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
    <p><button id="train">Train</button><span id="loss"></span></p>
    <p>
      <button id="buttonPredict">Start guessing!</button><br>
      Your custom model labeled this as: <span id="result">...</span>
      with confidence <span id="confidence">...</span>
    </p>
    <button id="save">Save</button>
    <label for="avatar">Load Model:</label>
    <input type="file" id="load" multiple="">
    <br/>
    <script src="sketch.js"></script>
  </body>
</html>
